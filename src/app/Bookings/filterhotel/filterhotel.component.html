<div>
<form [formGroup]="getValues">

      <mat-form-field appearance="outline"><input matInput placeholder="Search" required formControlName="search"></mat-form-field>
    </mat-card>
  <mat-card>
    <h4>Type</h4>
    <mat-checkbox formControlName="hotel">Hotel</mat-checkbox>
    <mat-checkbox formControlName="homestay">Home Stay</mat-checkbox>
  </mat-card>
