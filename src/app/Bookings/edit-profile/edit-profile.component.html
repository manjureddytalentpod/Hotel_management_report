<div class="bgimage">
<form [formGroup]="SignUpForm" (ngSubmit)="getFormValue()" >
<div id="conatainer-place">

    <div class="example-container">
    <mat-form-field>
        <input matInput placeholder="Enter Name" formControlName="name" required>
        <mat-error *ngIf="FormError.name.errors">
            <div *ngIf="FormError.name.errors.required">Name Required</div>
           </mat-error>
      </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Enter your email" formControlName="email" required>
            <mat-error *ngIf="FormError.email.errors">
             <div *ngIf="FormError.email.errors.required">Email Shoud Not Empty</div>
             <div *ngIf="FormError.email.errors.email">Enter Valid Email</div>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Enter Phone Number" formControlName="phoneNumber" required>
         <mat-error *ngIf="FormError.phoneNumber.errors">
             <div *ngIf="FormError.phoneNumber.errors.required">Mobile Number is Required</div>
             <div *ngIf="FormError.phoneNumber.errors.minLength">Mobile Number Should Be More Then 10 Digits</div>
         </mat-error>
        </mat-form-field>

         <mat-form-field>
          <input matInput placeholder="Enter your Password" formControlName="password" required>
         <mat-error *ngIf="FormError.password.errors">
           <div *ngIf="FormError.password.errors.required">Password Shoud Not Be Empty</div>
           <div *ngIf="FormError.password.errors.pattern">Password Must Have a Atleast 8 Characters One Lower Case ,One UpperCase ,One Number, One Special Character </div>
         </mat-error>
        </mat-form-field> 
      </div>
      <div class="example-button-row">
        <button mat-raised-button color="primary" [disabled]="SignUpForm.invalid">Update Profile</button>
      </div>
    </div>
  </form>
<div class="footer">
</div>
</div>
